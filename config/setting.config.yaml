singbox_env:
  template: default
  provider: 夜煞云
  work_dir: /opt/singbox/config
  config_path: /opt/singbox/config.json
  binary_path: /opt/singbox/singbox
  command:
    boot_command: 
      name: systemctl
      args:
        - start
        - sing-box
    stop_command: 
      name: systemctl
      args:
        - stop
        - sing-box
    check_command: 
      name: systemctl
      args:
        - status
        - sing-box
    reload_command: 
      name: systemctl
      args:
        - reload
        - sing-box
    restart_command: 
      name: systemctl
      args:
        - restart
        - sing-box

server:
  enabled: true
  interval: "* * * * *"
  listen: 0.0.0.0:8080
